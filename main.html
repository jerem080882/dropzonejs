<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ma page de test pour upload</title>
        <link href="dist/bootstrap.min.css" rel="stylesheet">
        <link href="dist/min/dropzone.min.css" rel="stylesheet" type="text/css">
        <link href="dist/basic.css" rel="stylesheet" type="text/css">
        <script src="dist/jquery.min.js"></script>
        <script src="dist/bootstrap.bundle.min.js"></script>
        <script src="dist/min/dropzone.min.js"></script>
        <script src="upload.js"></script>
    </head>
    <body>		 

        <div class="container">

            <section>
                <h1>Upload de fichiers avec Dropzone.js !</h1>
                <div id="dropzone">
                    <form action="uploads.php" class="dropzone" id="uploadForm">

                        <div class="dz-message needsclick">
                            <button type="button" class="dz-button">Déposez les fichier ici ou cliquez pour uploader.</button><br>
                            <span class="note needsclick">(C'est juste une démo.)</span>
                        </div>

                    </form>
                </div>
            </section>

            <!-- submit button -->
            <div class="row" style="margin-top: 10px">
                <div class="col text-center">
                    <button id="dropzoneSubmit" class="btn btn-primary btn-lg">Upload</button>
                    <button id="dropzonedeleteAll" class="btn btn-danger btn-lg">Tout supprimé</button>
                    <button id="dropzonedeleteRejetes" class="btn btn-warning btn-lg">Supprimé les rejetés</button>
                </div>
            </div>
        </div>		
    </body>
</html>
